<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>Telegram QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
</head>
<body>
<button onclick="DemoApp.scanQrAndSendMessage();">Scan QR Code and Send Message</button>

<script>
    var DemoApp = {
        scanQrAndSendMessage: function () {
            Telegram.WebApp.showScanQrPopup({
                text: 'Scan QR Code for test purposes'
            }, function (text) {
                window.Telegram.WebApp.sendData(text);
                // DemoApp.sendMessageToBot(text);
                return true;
            });
        },
        sendMessageToBot: function (message) {
            Telegram.WebApp.initDataUnsafe.query_id = 'some_unique_id';
            Telegram.WebApp.initDataUnsafe.receiver = true;
            Telegram.WebApp.ready();

            Telegram.WebApp.sendData(JSON.stringify({
                method: 'sendMessage',
                params: {
                    chat_id: 6670514062,
                    text: message
                }
            }));

            Telegram.WebApp.onEvent('dataCallback', function (data) {
                var result = JSON.parse(data);
                if (result.response && result.response.ok) {
                    DemoApp.showAlert('Message sent successfully!');
                } else {
                    DemoApp.showAlert('Error sending message: ' + (result.response ? result.response.description : 'Unknown error'));
                }
            });
        },
        showAlert: function (message) {
            alert(message);
        }
    };
</script>
</body>
</html>
