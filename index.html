<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>Telegram QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
</head>
<body>
<button id="btn_scan">Scan QR Code</button>
<button id="btn_send" disabled>Send Message</button>

<script>
    var DemoApp = {
        initDataUnsafe: Telegram.WebApp.initDataUnsafe,
        apiRequest: function (method, params, callback) {
            Telegram.WebApp.initDataUnsafe.query_id = 'some_unique_id';
            Telegram.WebApp.initDataUnsafe.receiver = true;
            Telegram.WebApp.ready();

            Telegram.WebApp.offEvent('mainButtonClicked', DemoApp.onMainButtonClicked);
            Telegram.WebApp.onEvent('mainButtonClicked', DemoApp.onMainButtonClicked);

            Telegram.WebApp.sendData(JSON.stringify({
                method: method,
                params: params
            }));

            Telegram.WebApp.onEvent('dataCallback', function (data) {
                callback(JSON.parse(data));
            });
        },
        onMainButtonClicked: function () {
            DemoApp.apiRequest('sendMessage', {
                msg_id: 'some_message_id'
            }, function (result) {
                if (result.response && result.response.ok) {
                    alert('Message sent successfully!');
                } else {
                    alert('Error sending message: ' + (result.response ? result.response.description : 'Unknown error'));
                }
            });
        }
    };

    document.getElementById('btn_scan').addEventListener('click', function () {
        Telegram.WebApp.showScanQrPopup({
            text: 'Scan QR Code for test purposes'
        }, function (text) {
            document.getElementById('btn_send').disabled = false;
            document.getElementById('btn_send').textContent = 'Send Message: ' + text;
            DemoApp.scannedText = text;
            return true;
        });
    });

    document.getElementById('btn_send').addEventListener('click', function () {
        DemoApp.apiRequest('sendMessage', {
            msg_id: DemoApp.scannedText
        }, function (result) {
            if (result.response && result.response.ok) {
                alert('Message sent successfully!');
            } else {
                alert('Error sending message: ' + (result.response ? result.response.description : 'Unknown error'));
            }
        });
    });
</script>
</body>
</html>
