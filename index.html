<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>Telegram QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
</head>
<body>
<button onclick="DemoApp.scanQrAndSendData();">Scan QR Code and Send Data</button>

<script>
    var DemoApp = {
        scanQrAndSendData: function () {
            Telegram.WebApp.showScanQrPopup({
                text: 'Scan QR Code for test purposes'
            }, function (text) {
                DemoApp.sendDataToTelegram(text);
                return true;
            });
        },
        sendDataToTelegram: function (data) {
            Telegram.WebApp.sendData(data);
            DemoApp.showAlert('Data sent to Telegram: ' + data);
        },
        showAlert: function (message) {
            alert(message);
        }
    };
</script>
</body>
</html>
