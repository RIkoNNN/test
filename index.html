<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>Telegram QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
</head>
<body>
<button onclick="DemoApp.scanQrAndSendMessage();">Scan QR Code and Send Message</button>

<script>

    var DemoApp = {

        scanQrAndSendMessage: function () {
            Telegram.WebApp.showScanQrPopup({
                text: 'Scan QR Code for test purposes'
            }, function (text) {
                DemoApp.sendDataToBot(text);
                return true;
            });
        },
        sendDataToBot: function (message) {
            // Получение токена бота из параметров URL
            const urlParams = new URLSearchParams(window.location.search);
            const botToken = '6670514062:AAGrOdk-QarbcUZK5uJKwV_8gpIe34pUnN0';

            // Отправка сообщения боту
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: Telegram.WebApp.initDataUnsafe.user.id,
                    text: message
                }),
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Message sent successfully');
                    } else {
                        console.error('Failed to send message');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        },
    };
</script>
</body>
</html>
</script>
</body>
</html>
